<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <title>spotify</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-content debug">
                <aside>
                    <div class="logo-desktop">
                        <img src="img/logo.svg" alt="logo esteso">
                    </div>
                    <div >
                        <ul class="debug">
                            <li class="icon"><img src="img/home.svg" alt="home"><span>Home</span></li>
                            <li class="icon"><img src="img/search.svg" alt="search">Cerca</li>
                            <li class="icon"><img src="img/libreria.svg" alt="library">La tua libreria</li>
                        </ul>
                    </div>
                    <div>
                        <ul class="debug">
                            <span class="uppercase-text">Playlist</span>
                            <!-- class="icon"><img src="img/plus.svg" alt="plus" -->
                            <li >Crea playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                        </ul>
                    </div>
                    <div class="installa-App debug">
                        <img class="icon-download " src="img/download.svg" alt="">
                        <span>Installa App</span>
                    </div>
                </aside>
                <main>
                    <nav>
                        <div class="tasto debug"> 
                            <div class="main-content debug">
                                <button>Effettua l'upgrade</button>
                            </div>
                        </div>
                    </nav>
                </main>
            </div>
            <footer>
                <div class="left-player-bar debug">
                    <div>
                        <img src="img/sinister.jpeg" alt="brano in esecuzione">
                    </div>
                    <div id="text-player-bar">
                        <span>Sinister</span>
                        <span>Brano Nome</span>
                    </div>
                    <div>
                        <span id="icon-eft-player-bar">

                        </span>
                    </div>
                 <!-- player bar -->
                </div>
                <div class="player-bar debug">
                    <div id="player-bar-top">
                        <div class="icon-footer debug">
                            <i style="font-size: 24px;" class="fa">&#xf074;</i>
                            <i style="font-size: 24px;" class="fa debug">&#xf048;</i>
                            <i style="font-size: 24px;" class="fa">&#xf01d;</i>
                            <i style="font-size: 24px;" class="fa">&#xf051;</i>
                            <i style="font-size: 24px;" class="fa">&#xf01e;</i>
                        </div>
                        <li>
                            <div class="audio-player debug">
                               
                                <div id="seekContainer">
                                    <div id="timeline1">
                                        <div id="seek" class="playhead" style="margin-left: 0px;">
                                            <div id="cursor"></div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </li>
                    </div>
                    <!-- /player-bar -->
                    
                </div>

                <div class="right-player-bar debug">
                    jgfgd
                </div>
                
            </footer>
        </div>

</html>
